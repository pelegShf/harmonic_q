# series.yaml â€” define models and which experiments to run
log_root: logs
plots_root: plots
smooth: 500



experiments:
  # Each experiment: pick an env file + a list of model files
  - id: mc30k
    env_file: configs/envs/mountaincar.yaml
    model_files:
      - configs/models/standard_a01.yaml
      - configs/models/harmonic_a02.yaml
    # experiment-scoped knobs (overriding env/model defaults)
    seed_spec: "0-20"
    episodes: 30000


  - id: windy8k
    env_file: configs/envs/windy.yaml
    model_files:
      - configs/models/standard_a01.yaml
      - configs/models/harmonic_a02.yaml
    seed_spec: "0-20"
    episodes: 8000
    overrides:
      harmonic_a02:
        eps: { start: 1.0, end: 0.05, decay_episodes: 6400 }
      standard_a01:
        eps: { start: 1.0, end: 0.05, decay_episodes: 6400 }

  - id: cliff12k
    env_file: configs/envs/cliff.yaml
    model_files:
      - configs/models/standard_a01.yaml
      - configs/models/harmonic_a02.yaml
    seed_spec: "0-20"
    episodes: 12000
    overrides:
      harmonic_a02:
        eps: { start: 1.0, end: 0.05, decay_episodes: 9600 }
      standard_a01:
        eps: { start: 1.0, end: 0.05, decay_episodes: 9600 }

  - id: frozenlake12k
    env_file: configs/envs/frozenlake.yaml
    model_files:
      - configs/models/standard_a01.yaml
      - configs/models/harmonic_a02.yaml
    seed_spec: "0-20"
    episodes: 24000
    overrides:
      harmonic_a02:
        eps: { start: 1.0, end: 0.05, decay_episodes: 10000 }
      standard_a01:
        eps: { start: 1.0, end: 0.05, decay_episodes: 10000 }

experiments_to_run: [frozenlake12k]
